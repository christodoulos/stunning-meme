<div class="ml-3 relative">
  <div>
    <button
      type="button"
      class="
        max-w-xs
        bg-white
        flex
        items-center
        text-sm
        rounded-full
        focus:outline-none
        focus:ring-2
        focus:ring-offset-2
        focus:ring-indigo-500
      "
      id="user-menu-button"
      aria-expanded="false"
      aria-haspopup="true"
    >
      <span class="sr-only">Open user menu</span>
      <avatar-circular [imageURL$]="imageURL$" [size]="8"></avatar-circular>
    </button>
  </div>

  <dropdown
    [items]="items"
    [visible]="dropdownVisible"
    (selected)="onItemClick($event)"
  ></dropdown>
</div>
