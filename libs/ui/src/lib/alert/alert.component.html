<div class="rounded-md {{ color.bg }} p-4">
  <div class="flex">
    <div class="flex-shrink-0">
      <svg-icon
        key="{{ iconKey() }}"
        class="{{ color.icon }}"
        size="xl"
      ></svg-icon>
    </div>
    <div class="ml-3">
      <h3 class="text-sm font-medium {{ color.bold }}">{{ header }}</h3>
      <div class="mt-2 text-sm {{ color.txt }}">
        <p>
          {{ message }}
        </p>
      </div>
    </div>
    <div class="ml-auto pl-3" *ngIf="!autodismiss">
      <div class="-mx-1.5 -my-1.5">
        <button
          type="button"
          class="
            inline-flex
            {{ color.bg }}
            rounded-md
            p-1.5
            {{ color.dismiss_txt }}
            hover:{{ color.dismiss_hover }}
            focus:outline-none
            focus:ring-2
            focus:ring-offset-2
            focus:{{ color.dismiss_focus_ring_offset }}
            focus:{{ color.dismiss_focus }}
          "
          (click)="onDismiss()"
        >
          <span class="sr-only">Dismiss</span>
          <svg-icon [key]="'solid-x'" [size]="'lg'"></svg-icon>
        </button>
      </div>
    </div>
  </div>
</div>
