<div class="inline-flex items-center">
  <label
    for="filename"
    class="sm:visible invisible mr-2 text-xs font-medium text-gray-700"
    >File name</label
  >
  <input
    [(ngModel)]="filenameIN.name"
    (blur)="onBlur()"
    type="text"
    name="filename"
    id="filename"
    class="px-1 py-1 text-xs {{
      filenameIN.attn ? 'border-red-600' : 'border-grey-300'
    }} {{ filenameIN.attn ? 'text-red-600' : 'text-gray-600' }}"
  />
</div>
