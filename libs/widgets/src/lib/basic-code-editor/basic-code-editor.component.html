<div class="flex flex-col sm:w-full max-w-md">
  <div class="flex flex-row items-center justify-between">
    <code-toolbar
      [toolbar]="toolbar"
      (action)="onAction($event)"
      class="mr-10 bg-gray-300"
    ></code-toolbar>
    <file-name
      [filenameIN]="filename"
      (filenameOUT)="onFilename($event)"
    ></file-name>
  </div>
  <codemirror
    [language]="'python'"
    [save]="(action$ | async) === 'save'"
    [new]="(action$ | async) === 'new'"
    (script)="onScript($event)"
    (cleared)="onCleared()"
    (changed)="onChanged()"
    class="border mt-1 sm:w-full max-w-md"
  ></codemirror>
</div>
