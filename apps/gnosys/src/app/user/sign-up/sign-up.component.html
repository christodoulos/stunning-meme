<form class="space-y-8 divide-y divide-gray-200" [formGroup]="signupForm">
  <div class="space-y-8 divide-y divide-gray-200">
    <div>
      <div>
        <h3 class="text-xl leading-6 font-medium text-gray-900">Sign Up</h3>
        <p class="mt-1 text-sm text-gray-500">
          Please fill in the following information to continue using our
          platform.
        </p>
      </div>
      <div class="pt-8">
        <h3 class="text-lg leading-6 font-medium text-gray-900">
          Personal Information
        </h3>
      </div>
      <div class="mt-6 grid grid-cols-1 gap-y-6 gap-x-4 sm:grid-cols-6">
        <div class="sm:col-span-3">
          <label
            for="first-name"
            class="block text-sm font-medium text-gray-700"
          >
            First name
          </label>
          <div class="mt-1">
            <span>{{ firstname$ | async }}</span>
          </div>
        </div>

        <div class="sm:col-span-3">
          <label
            for="last-name"
            class="block text-sm font-medium text-gray-700"
          >
            Last name
          </label>
          <div class="mt-1">
            <span>{{ lastname$ | async }}</span>
          </div>
        </div>

        <div class="sm:col-span-4">
          <label for="email" class="block text-sm font-medium text-gray-700">
            Email address
          </label>
          <div class="mt-1">
            <span>{{ email$ | async }}</span>
          </div>
        </div>

        <div class="sm:col-span-3">
          <label for="role" class="block text-sm font-medium text-gray-700">
            Select your role
          </label>
          <div class="mt-1">
            <select
              formControlName="role"
              id="role"
              name="role"
              autocomplete="role"
              class="
                shadow-sm
                focus:ring-indigo-500 focus:border-indigo-500
                block
                w-full
                sm:text-sm
                border-gray-300
                rounded-md
              "
            >
              <option value="{{ student }}">Student</option>
              <option value="{{ teacher }}">Teacher</option>
              <option value="{{ parent }}">Parent</option>
            </select>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="pt-5">
    <div class="flex justify-end">
      <button
        type="button"
        (click)="doCancel()"
        class="
          bg-white
          py-2
          px-4
          border border-gray-300
          rounded-md
          shadow-sm
          text-sm
          font-medium
          text-gray-700
          hover:bg-gray-50
          focus:outline-none
          focus:ring-2
          focus:ring-offset-2
          focus:ring-indigo-500
        "
      >
        Cancel
      </button>
      <button
        type="button"
        (click)="doSignUp()"
        class="
          ml-3
          inline-flex
          justify-center
          py-2
          px-4
          border border-transparent
          shadow-sm
          text-sm
          font-medium
          rounded-md
          text-white
          bg-indigo-600
          hover:bg-indigo-700
          focus:outline-none
          focus:ring-2
          focus:ring-offset-2
          focus:ring-indigo-500
        "
      >
        Save
      </button>
    </div>
  </div>
</form>
