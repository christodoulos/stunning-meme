<form [formGroup]="signUpForm" class="space-y-8 divide-y divide-gray-200">
  <div class="space-y-8 divide-y divide-gray-200 sm:space-y-5">
    <div class="space-y-6 sm:space-y-5">
      <div>
        <h3 class="text-lg leading-6 font-medium text-gray-900">
          Sign Up to gnosys
        </h3>
        <p class="mt-1 max-w-2xl text-sm text-gray-500">
          Use a permanent address where you can receive mail.
        </p>
      </div>
      <div class="space-y-6 sm:space-y-5">
        <div
          class="
            sm:grid
            sm:grid-cols-3
            sm:gap-4
            sm:items-start
            sm:border-t
            sm:border-gray-200
            sm:pt-5
          "
        >
          <label
            for="first-name"
            class="block text-sm font-medium text-gray-700 sm:mt-px sm:pt-2"
          >
            First name
          </label>
          <div class="mt-1 sm:mt-0 sm:col-span-2">
            <input
              formControlName="firstName"
              type="text"
              name="first-name"
              id="first-name"
              autocomplete="given-name"
              class="
                max-w-lg
                block
                w-full
                shadow-sm
                focus:ring-indigo-500 focus:border-indigo-500
                sm:max-w-xs sm:text-sm
                border-gray-300
                rounded-md
              "
            />
          </div>
        </div>

        <div
          class="
            sm:grid
            sm:grid-cols-3
            sm:gap-4
            sm:items-start
            sm:border-t
            sm:border-gray-200
            sm:pt-5
          "
        >
          <label
            for="last-name"
            class="block text-sm font-medium text-gray-700 sm:mt-px sm:pt-2"
          >
            Last name
          </label>
          <div class="mt-1 sm:mt-0 sm:col-span-2">
            <input
              formControlName="lastName"
              type="text"
              name="last-name"
              id="last-name"
              autocomplete="family-name"
              class="
                max-w-lg
                block
                w-full
                shadow-sm
                focus:ring-indigo-500 focus:border-indigo-500
                sm:max-w-xs sm:text-sm
                border-gray-300
                rounded-md
              "
            />
          </div>
        </div>

        <div
          class="
            sm:grid
            sm:grid-cols-3
            sm:gap-4
            sm:items-start
            sm:border-t
            sm:border-gray-200
            sm:pt-5
          "
        >
          <label
            for="email"
            class="block text-sm font-medium text-gray-700 sm:mt-px sm:pt-2"
          >
            Email address
          </label>
          <div class="mt-1 sm:mt-0 sm:col-span-2">
            <input
              formControlName="email"
              id="email"
              name="email"
              type="email"
              autocomplete="email"
              class="
                block
                max-w-lg
                w-full
                shadow-sm
                focus:ring-indigo-500 focus:border-indigo-500
                sm:text-sm
                border-gray-300
                rounded-md
              "
            />
          </div>
        </div>
        <div
          class="
            sm:grid
            sm:grid-cols-3
            sm:gap-4
            sm:items-start
            sm:border-t
            sm:border-gray-200
            sm:pt-5
          "
        >
          <label
            for="password"
            class="block text-sm font-medium text-gray-700 sm:mt-px sm:pt-2"
          >
            Password
          </label>
          <div class="mt-1 sm:mt-0 sm:col-span-2">
            <input
              formControlName="password"
              type="password"
              name="password"
              id="password"
              class="
                max-w-lg
                block
                w-full
                shadow-sm
                focus:ring-indigo-500 focus:border-indigo-500
                sm:max-w-xs sm:text-sm
                border-gray-300
                rounded-md
              "
            />
          </div>
        </div>

        <div
          class="
            sm:grid
            sm:grid-cols-3
            sm:gap-4
            sm:items-start
            sm:border-t
            sm:border-gray-200
            sm:pt-5
          "
        >
          <label
            for="confirm-password"
            class="block text-sm font-medium text-gray-700 sm:mt-px sm:pt-2"
          >
            Confirm Password
          </label>
          <div class="mt-1 sm:mt-0 sm:col-span-2">
            <input
              formControlName="confirmPassword"
              type="password"
              name="confirm-password"
              id="confirm-password"
              class="
                max-w-lg
                block
                w-full
                shadow-sm
                focus:ring-indigo-500 focus:border-indigo-500
                sm:max-w-xs sm:text-sm
                border-gray-300
                rounded-md
              "
            />
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="pt-5">
    <div class="flex justify-end">
      <button
        type="button"
        class="
          bg-white
          py-2
          px-4
          border border-gray-300
          rounded-md
          shadow-sm
          text-sm
          font-medium
          text-gray-700
          hover:bg-gray-50
          focus:outline-none
          focus:ring-2
          focus:ring-offset-2
          focus:ring-indigo-500
        "
      >
        Cancel
      </button>
      <button
        type="submit"
        (click)="emitSignUp()"
        class="
          ml-3
          inline-flex
          justify-center
          py-2
          px-4
          border border-transparent
          shadow-sm
          text-sm
          font-medium
          rounded-md
          text-white
          bg-indigo-600
          hover:bg-indigo-700
          focus:outline-none
          focus:ring-2
          focus:ring-offset-2
          focus:ring-indigo-500
        "
      >
        Submit
      </button>
    </div>
  </div>
</form>
