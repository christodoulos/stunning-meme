<div class="flex flex-row items-center max-w-min">
  <button
    *ngFor="let icon of toolbar | keyvalue: iconOrder; last as isLast"
    (click)="onClick(icon.key)"
    class="
      {{ isLast ? '' : 'mr-2' }}
      inline-flex
      items-center
      px-2.5
      py-1.5
      hover:text-red-600 
    "
  >
    <svg-icon key="{{ icon.value.name }}"></svg-icon>
  </button>
</div>
