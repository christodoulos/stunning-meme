<div class="inline-flex items-center">
  <label
    for="filename"
    class="sm:visible invisible mr-2 text-xs font-medium text-gray-700"
    >File name</label
  >
  <input
    [ngModel]=""
    (ngModelChange)="onChange($event)"
    type="text"
    name="filename"
    id="filename"
    class="px-1 py-1 text-xs {{
      danger ? 'border-red-600' : 'border-grey-300'
    }} {{ danger ? 'text-red-600' : 'text-gray-600' }}"
  />
</div>
