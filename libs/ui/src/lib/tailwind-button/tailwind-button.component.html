<button
  type="{{ buttonType }}"
  class="inline-flex items-center focus:ring-2 focus:ring-offset-2 {{
    _color
  }} {{ _size }} {{ _border }}"
>
  <svg-icon
    class="-ml-1 mr-3 h-5 w-5"
    *ngIf="iconKey && iconPosition === 'leading'"
    [key]="iconKey"
  ></svg-icon>
  {{ buttonText }}
  <svg-icon
    class="ml-3 -mr-1 h-5 w-5"
    *ngIf="iconKey && iconPosition === 'trailing'"
    key="{{ iconKey }}"
    [size]="iconSize"
  ></svg-icon>
</button>
