<div class="flex flex-row items-center max-w-min">
  <button
    *ngFor="let action of this.actions; index as i"
    (click)="onClick(action)"
    class="
      {{ i < this.actions.length - 1 ? 'mr-2' : '' }}
      inline-flex
      items-center
      px-2.5
      py-1.5
      hover:text-red-600 
    "
  >
    <svg-icon key="{{ action }}"></svg-icon>
  </button>
</div>
