<div class="rounded-md bg-green-50 p-4">
  <div class="flex">
    <div class="flex-shrink-0">
      <svg-icon
        key="{{ iconKey() }}"
        class="text-green-400"
        size="lg"
      ></svg-icon>
    </div>
    <div class="ml-3">
      <h3 class="text-sm font-medium text-green-800">{{ header }}</h3>
      <div class="mt-2 text-sm text-green-700">
        <p>
          {{ message }}
        </p>
      </div>
    </div>
    <div class="ml-auto pl-3">
      <div class="-mx-1.5 -my-1.5">
        <button
          type="button"
          class="
            inline-flex
            bg-green-50
            rounded-md
            p-1.5
            text-green-500
            hover:bg-green-100
            focus:outline-none
            focus:ring-2
            focus:ring-offset-2
            focus:ring-offset-green-50
            focus:ring-green-600
          "
          (click)="onDismiss()"
        >
          <span class="sr-only">Dismiss</span>
          <svg-icon [key]="'solid-x'" [size]="'lg'"></svg-icon>
        </button>
      </div>
    </div>
  </div>
</div>
